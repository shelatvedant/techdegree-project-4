<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Interactive Photo Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather">
  <link rel="stylesheet" href="js/dist/lightbox.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <form>
    <input type="search" id="userInput" onkeyup="filterPhoto()" name="search" placeholder="Search...">
  </form>

  <div class="container">
    <ul id="gallery">

      <li><a href="photos/01.jpg" data-lightbox="group" data-title="Hay Bales -
      I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <img src="photos/thumbnails/01.jpg" alt="Hay Bales"></a></li>

      <li><a href="photos/02.jpg" data-lightbox="group" data-title="Lake -
      The lake was so calm today. We had a great view of the snow on the mountains from here.">
      <img src="photos/thumbnails/02.jpg" alt="Lake"></a></li>

      <li><a href="photos/03.jpg" data-lightbox="group" data-title="Canyon -
      I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      <img src="photos/thumbnails/03.jpg" alt="Canyon"></a></li>

      <li><a href="photos/04.jpg" data-lightbox="group" data-title="Iceberg -
      It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
      <img src="photos/thumbnails/04.jpg" alt="Iceberg"></a></li>

      <li><a href="photos/05.jpg" data-lightbox="group" data-title="Desert -
      The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      <img src="photos/thumbnails/05.jpg" alt="Desert"></a></li>

      <li><a href="photos/06.jpg" data-lightbox="group" data-title="Fall -
      Fall is coming, I love when the leaves on the trees start to change color.">
      <img src="photos/thumbnails/06.jpg" alt="Fall"></a></li>

      <li><a href="photos/07.jpg" data-lightbox="group" data-title="Plantation -
      I drove past this plantation yesterday, everything is so green!">
      <img src="photos/thumbnails/07.jpg" alt="Plantation"></a></li>

      <li><a href="photos/08.jpg" data-lightbox="group" data-title="Dunes -
      My summer vacation to the Oregon Coast. I love the sandy dunes!">
      <img src="photos/thumbnails/08.jpg" alt="Dunes"></a></li>

      <li><a href="photos/09.jpg" data-lightbox="group" data-title="Countryside Lane -
      We enjoyed a quiet stroll down this countryside lane. ">
      <img src="photos/thumbnails/09.jpg" alt="Countryside Lane"></a></li>

      <li><a href="photos/10.jpg" data-lightbox="group" data-title="Sunset -
      Sunset at the coast! The sky turned a lovely shade of orange.">
      <img src="photos/thumbnails/10.jpg" alt="Sunset"></a></li>

      <li><a href="photos/11.jpg" data-lightbox="group" data-title="Cave -
      I did a tour of a cave today and the view of the landscape below was breathtaking.">
      <img src="photos/thumbnails/11.jpg" alt="Cave"></a></li>

      <li><a href="photos/12.jpg" data-lightbox="group" data-title="Bluebells -
      I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      <img src="photos/thumbnails/12.jpg" alt="Bluebells"></a></li>
    </ul>
  </div>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="js/dist/lightbox-plus-jquery.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
